<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/buka.css" />
    <title>Buka</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>Chop Now</h1>
        </div>

        <div>
          <button class="btn">Sign in</button>
        </div>
      </nav>

      <div class="details">
        <div class="container">
          <h1>Iya Jeremiah store</h1>
          <p>17 Okeho Street Isolo Lagos</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container ">
        <div class="menu">
            <h2>Today's Menu</h2>

            <div class="meal-time">
              <h3>Breakfast</h3>
              <div class="meal-item">
                <img  src="assets/images/fried_eggs.jpg"  alt="">
                <div class="desc">
                  <h4>Fried eggs</h4>
                  <span>1 portion</span>
                </div>
                <div class="action">
                  <span class="price"> N400 </span>
                  <img class="add-btn" src="assets/images/plus.png" alt="">
                </div>
              </div>
            </div>
        </div>
      </div>
    </main>
    <aside class="cart-container">
      <p>Order From</p>
      <h3>Iya Jeremiah Store</h3>

      <div class="cart-list">
        <div class="cart-item">
          <div class="top">
            <span class="item-title">Jollof Rice</span>
            <span class="item-amount">N400</span>
          </div>
          <div class="bottom">
            <div>
              <img class="close-btn" src="assets/images/close.png" alt="" />
              <span>Remove</span>
            </div>
            <div>
              <img class="plus-btn" src="assets/images/minus.png" alt="" />
              <span>1</span>
              <img class="minus-btn" src="assets/images/plus.png" alt="" />
            </div>
          </div>
        </div>
        <div class="cart-item">
          <div class="top">
            <span class="item-title">Jollof Rice</span>
            <span class="item-amount">N400</span>
          </div>
          <div class="bottom">
            <div>
              <img class="close-btn" src="assets/images/close.png" alt="" />
              <span >Remove</span>
            </div>
            <div >
              <img class="plus-btn" src="assets/images/minus.png" alt="" />
              <span>1</span>
              <img class="minus-btn" src="assets/images/plus.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </aside>
  </body>
</html>
